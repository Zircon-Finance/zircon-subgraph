specVersion: 0.0.2
description: Zircon beta.
repository: https://github.com/Zircon-Finance/zircon-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mbase
    source:
      address: "0x7EC6289EAF48Ed7E474aB6C9f400d068F8869397"
      abi: Factory
      startBlock: 1849616
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: Factory\Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: Factory\abis\factory.json
        - name: ERC20
          file: Factory\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: Factory\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Factory\abis\ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: mbase
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates\Pair\Pair.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair\abis\pair.json
        - name: Factory
          file: Pair\abis\factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
