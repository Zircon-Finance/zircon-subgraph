specVersion: 0.0.2
description: Zircon beta.
repository: https://github.com/Zircon-Finance/zircon-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mbase
    source:
      address: '0x3d881F264eD17483926621AC409299fD8E478924'
      abi: Factory
      startBlock: 1905618
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ../abis/factory.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum
    name: ZirconPylonFactory
    network: mbase
    source:
      address: "0x43141489F8b4EB2AeAdA992D1016777B16C7C4ca"
      abi: ZirconPylonFactory
      startBlock: 1905618
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - PoolTokenCreated
        - PylonCreated
      abis:
        - name: ZirconPylonFactory
          file: ../abis/ZirconPylonFactory.json
      eventHandlers:
        # - event: PoolTokenCreated(indexed address,address)
        #   handler: handlePoolTokenCreated
        - event: PylonCreated(indexed address,indexed address,address)
          handler: handlePylonCreated
      file: ./src/mappings/factory.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: mbase
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ../abis/pair.json
        - name: Factory
          file: ../abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: Zircon
    network: mbase
    source:
      abi: Zircon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Zircon
          file: ../abis/ZirconPylonSyncs.json
        - name: Factory
          file: ../abis/ZirconPylonFactory.json
      eventHandlers:
        - event: MintSync(address,uint256)
          handler: handleMintSync
        - event: MintAsync(address,uint256,uint256)
          handler: handleMintAsync
        - event: MintAsync100(address,uint256)
          handler: handleMintAsync100
        - event: Burn(address,uint256)
          handler: handlePylonBurn
        - event: BurnAsync(address,uint256,uint256)
          handler: handlePylonBurnAsync
