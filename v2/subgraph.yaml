specVersion: 0.0.2
description: Zircon beta.
repository: https://github.com/Zircon-Finance/zircon-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mbase
    source:
      address: '0x8B3ca22Cd739D893732dffe867F85C2dB99bD848'
      abi: Factory
      startBlock: 1968094
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ../abis/factory.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum
    name: ZirconPylonFactory
    network: mbase
    source:
      address: "0xF6f420104ff5e514Dd9d439A60A794C440fa4742"
      abi: ZirconPylonFactory
      startBlock: 1968094
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - PoolTokenCreated
        - PylonCreated
      abis:
        - name: ZirconPylonFactory
          file: ../abis/ZirconPylonFactory.json
      eventHandlers:
        - event: PoolTokenCreated(address indexed token, address poolToken, address pylon, address pair, bool isAnchor);
          handler: handlePoolTokenCreated
        - event: PylonCreated(indexed address,indexed address,address)
          handler: handlePylonCreated
      file: ./src/mappings/factory.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: mbase
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ../abis/pair.json
        - name: Factory
          file: ../abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: Zircon
    network: mbase
    source:
      abi: Zircon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pylon
        - Token
      abis:
        - name: Zircon
          file: ../abis/ZirconPylon.json
        - name: PylonFactory
          file: ../abis/ZirconPylonFactory.json
      eventHandlers:
        - event: MintSync(address,uint256,bool)
          handler: handleMintSync
        - event: MintAsync(address,uint256,uint256)
          handler: handleMintAsync
        - event: MintAsync100(address,uint256,bool)
          handler: handleMintAsync100
        - event: Burn(address,uint256,bool)
          handler: handlePylonBurn
        - event: BurnAsync(address,uint256,uint256)
          handler: handlePylonBurnAsync
  - kind: ethereum/contract
    name: ZirconPoolToken
    network: mbase
    source:
      abi: ZirconPoolToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - ZirconPoolToken
      abis:
        - name: ZirconPoolToken
          file: ../abis/ZirconPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferPoolTokens